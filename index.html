<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Image on Button Click</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      font-size: 20px; /* Larger base font */
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }

    #myImage {
      display: none;
      margin-top: 30px;
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h2>Click the button to reveal the image!</h2>
  
  <button onclick="showImage()">Show Image</button>
  
  <br>
  <img id="myImage" src="image/My_math_teacher.jpg" alt="Surprise!">

  <script>
    function showImage() {
      document.getElementById("myImage").style.display = "block";
    }
  </script>

</body>
</html>
